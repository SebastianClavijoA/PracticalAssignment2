<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <title>Register Professors</title>
   <!-- =============== BOOTSTRAP STYLES ===============-->
 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav class="navbar topnavbar" style="background-color: #0cb7f2">
             <h4 style="color: white;text-align: center;margin: 0 auto;">Register a Professor</h4>
           </nav>
      </header>
<div class="row">
 <div class="col-sm-3"></div>
  <div class="col-sm-6">
<div class="content-wrapper">
            <div class="content-header">
            </div><!-- START card-->
            <div class="card card-default" style="margin: 40px;">
               <div class="card-header">Register a Profesor</div>
               <div class="card-body">
                  <form method="POST" action="/professors">
                     <div class="form-row align-items-center">
                      <div class="col-auto mb-2">
                        <label class="sr-only" for="first_name">First Name:</label>
                        <input class="form-control" name="first_name" id="first_name" type="text" placeholder="Juan">
                      </div>
                      <div class="col-auto mb-2">
                        <label class="sr-only" for="last_name">Last Name:</label>
                        <input class="form-control" name="last_name" id="last_name" type="text" placeholder="Perez">
                      </div>
                      <div class="col-auto mb-2">
                        <label class="sr-only" for="city">City:</label>
                        <input class="form-control" name="city" id="city" type="text" placeholder="Cochabamba">
                      </div>
                      <div class="col-auto mb-2">
                        <label class="sr-only" for="address">Address:</label>
                        <input class="form-control" name="address" id="address" type="text" placeholder="Avenida America">
                      </div>
                      <div class="col-auto mb-2">
                        <label class="sr-only" for="salary">Salary:</label>
                        <input class="form-control" name="salary" id="salary"  type="number" placeholder="4000.00">
                      </div>
                      <div class="col-auto mb-2">
                       <input class="btn btn-success form-control" type="submit" value="Register">
                      </div>
                    </div>
                  </form>
               </div>
            </div><!-- END card-->
         </div>
  <div class="col-sm-3"></div>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
