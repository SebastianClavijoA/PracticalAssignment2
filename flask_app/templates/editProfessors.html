<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <title>Modify Professors</title>
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav class="navbar topnavbar" style="background-color: #0cb7f2">
             <h4 style="color: white;text-align: center;margin: 0 auto;">Modify a Professor</h4>
           </nav>
      </header>
<div class="row">
 <div class="col-sm-3"></div>
  <div class="col-sm-6">
<div class="content-wrapper">
            <div class="content-header">
            </div><!-- START card-->
            <div class="card card-default" style="margin: 40px;">
               <div class="card-header">Modify a Profesor</div>
               <div class="card-body">
                {% for professor in professor: %}
                  <form  method="post" action="/modifyProfessor">
                    <input type="hidden" name="id" id="id" value="{{ professor.id }}">
                     <div class="form-row align-items-center">
                        <div class="col-auto mb-2">
                          <label class="sr-only" for="first_name">First Name:</label>
                          <input class="form-control" name="first_name" id="first_name" type="text" placeholder="{{ professor.first_name }}" value="{{ professor.first_name }}">
                        </div>
                        <div class="col-auto mb-2">
                          <label class="sr-only" for="last_name">Last Name:</label>
                          <input class="form-control" name="last_name" id="last_name" type="text" placeholder="{{ professor.last_name }}" value="{{ professor.last_name }}">
                        </div>
                        <div class="col-auto mb-2">
                          <label class="sr-only" for="city">City:</label>
                          <input class="form-control" name="city" id="city" type="text" placeholder="{{ professor.city }}" value="{{ professor.city }}">
                        </div>
                        <div class="col-auto mb-2">
                          <label class="sr-only" for="address">Address:</label>
                          <input class="form-control" name="address" id="address" type="text" placeholder="{{ professor.address }}" value="{{ professor.address }}">
                        </div>
                        <div class="col-auto mb-2">
                          <label class="sr-only" for="salary">Salary:</label>
                          <input class="form-control" name="salary" id="salary" type="number" placeholder="{{ professor.salary }}" value="{{ professor.salary }}">
                        </div>
                        <div class="col-auto mb-2">
                         <input class="btn btn-primary form-control" type="submit" value="Modify">
                        </div>
                     </div>
                  </form>
                {% endfor %}
               </div>
            </div><!-- END card-->
         </div>
  <div class="col-sm-3"></div>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<body>
